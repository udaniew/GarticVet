<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha o Seu Tema</title>
    <style>
        /* Carregando a fonte personalizada */
        @font-face {
            font-family: 'SuaFonte';
            src: url('./font/default-bold.ttf') format('woff2'),
                 url('caminho/para/sua-fonte.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* Estilo do corpo com imagem de fundo */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            background-image: url('../GarticVet/imagens/fundo3.png'); /* Caminho da sua imagem */
            background-size: cover; /* Faz a imagem preencher a tela */
            background-position: center; /* Centraliza a imagem */
            background-repeat: no-repeat;
            background-attachment: fixed; /* Fixa a imagem ao rolar */
        }

        /* Título */
        h1 {
            font-family: 'SuaFonte', sans-serif;
            text-align: center;
            margin-bottom: 50px;
            z-index: 1;
            text-shadow: 2px 2px 8px #000; /* Sombra para melhorar contraste */
        }

        /* Contêiner dos botões */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 1;
        }

        /* Estilo do botão */
        button {
            padding: 10px 20px;
            font-size: 1em;
            font-family: 'SuaFonte', sans-serif;
            background-color: #008CBA;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #008CBA;
            box-shadow: 0 0 15px 5px rgba(0, 140, 186, 0.8);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Escolha o Tema</h1>
    <div class="button-container">
        <button onclick="location.href='jogo.html'">Objetos</button>
        <button onclick="location.href='animais.html'">Animais</button>
        <button onclick="location.href='alimentos.html'">Alimentos</button>
    </div>
</body>
</html>
