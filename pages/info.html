<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importando a fonte personalizada -->
    <style>
        @font-face {
            font-family: 'DefaultBold';
            src: url('../font/default-bold.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DefaultBold', sans-serif;
            background: linear-gradient(135deg, #346d63 0%, #393f5a 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #fff;
            text-transform: uppercase;
            animation: fadeInDown 1s ease-in-out;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #f3f3f3;
            animation: fadeInUp 1.2s ease-in-out;
            width: 80%;
        }

        button {
            font-size: 1.1em;
            padding: 15px 30px;
            margin: 10px;
            background-color: #fff;
            color: #333;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background-color 0.3s;
        }

        button:hover {
            background-color: #74ebd5;
            transform: scale(1.1);
        }

        button:focus {
            outline: none;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #btn-ajudar {
        padding: 10px 20px; /* Mantendo o padding do botão original */
        font-size: 1em; /* Mantendo o tamanho de fonte original */
        font-family: 'SuaFonte', sans-serif; /* Aplicando a mesma fonte personalizada */
        background-color: #fff;
        color: #ffffff;
        border: 3px solid transparent;
        border-radius: 50px; /* Mantendo bordas arredondadas */
        cursor: pointer;
        position: relative;
        overflow: hidden;
        z-index: 1;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    #btn-ajudar:hover {
        background-color: #008CBA; /* Cor de fundo ao passar o mouse */
        color: #fff; /* Mudança de cor ao passar o mouse */
    }

    /* Animação de borda com gradiente rotativo */
    #btn-ajudar:before {
        content: "";
        position: absolute;
        top: -3px;
        left: -3px;
        right: -3px;
        bottom: -3px;
        background: linear-gradient(45deg, #ff6ec4, #7873f5, #6cfaff, #f9c0c0);
        z-index: -1;
        border-radius: 50px;
        background-size: 400% 400%;
        animation: borderRotate 5s linear infinite;
    }

    /* Controla a rotação do gradiente */
    @keyframes borderRotate {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }


    </style>
</head>
